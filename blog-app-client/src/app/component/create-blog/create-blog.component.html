<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-12">
        <div class="card">
          <div class="card-header text-center">
            <h2>{{!isEdit? 'Create Blog':'Edit Blog'}}</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="blogForm" (ngSubmit)="onSubmit($event)">
              <div class="form-group">
                <label for="email">Title</label>
                <input type="text" *ngIf="!isEdit" class="form-control" id="title" formControlName="title" placeholder="Title" >
                <input type="text" *ngIf="isEdit" class="form-control" id="title" formControlName="title" placeholder="Title" >
                <div *ngIf="submitted && blogForm.controls['title'].errors" class="m-2 text-danger">
                  <div *ngIf="blogForm.controls['title'].errors['required'] && blogForm.touched">Blog title is required</div>
                </div>
              </div>
              <div class="form-group mt-2">
                <label for="textBody"  class="form-label">Content</label>
                <!-- <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="textBody" placeholder="Blog Content" ></textarea>
                  </div> -->
                <!-- <input type="textArea" row="5" formControlName="textBody" class="form-control" id="textBody" placeholder="Blog Content"> -->
                <textarea class="form-control w-100" id="textBody" formControlName="textBody" placeholder="Blog Content" rows="4" ></textarea>
                <div *ngIf="submitted && blogForm.controls['textBody'].errors" class="m-2 text-danger">
                  <div *ngIf="blogForm.controls['textBody'].errors['required'] && blogForm.touched">Blog Content is required</div>
                </div>
              </div>
              <button type="submit" class="m-1 mt-3 btn btn-primary btn-block" *ngIf="!isEdit">Create</button>
              <button type="submit" class="m-1 mt-3 btn btn-primary btn-block" *ngIf="isEdit">Edit</button>
            </form>
          </div>
        </div>
        <div class="text-center mt-3">
          <button (click)="back()" class="btn btn-primary btn-block">Go Back</button>
        </div>
      </div>
    </div>
  </div>
